<div class="content" style="margin-top: 30px;">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Ürün Ekle</h5>
      </div>
      <div class="card-body">
        <form action="" [formGroup]="productAddForm" class="form-floating">
            <div class="form-group form-floating">
              <input type="text" id="name" formControlName="name" class="form-control" placeholder="Ürün Adı" style="margin-bottom: 20px;">
              <label for="name">Ürün Adı</label>
            </div>
            <div class="form-group form-floating">
              <input type="text" id="brand" formControlName="brand" class="form-control" placeholder="Ürün Markası" style="margin-bottom: 20px;">
              <label for="brand">Ürün Markası</label>
            </div>
            <div class="form-group form-floating">
              <input type="text" id="unit" formControlName="unit" class="form-control" placeholder="Ürün Birimi" style="margin-bottom: 20px;">
              <label for="unit">Ürün Birimi</label>
            </div>
            <div class="form-group form-floating">
              <textarea id="description" formControlName="description" style="margin-bottom: 20px; height: 150px" class="form-control" placeholder="Ürün Açıklaması"></textarea>
              <label for="description">Ürün Açıklaması</label>
            </div>
            <div class="form-group form-floating">
              <select id="categoryId" formControlName="categoryId" class="form-select" aria-label="Kategori Seçiniz" style="margin-bottom: 20px;">
                <option *ngFor="let category of categories" value="{{category.id}}"> {{category.name}} </option>
              </select>
              <label for="categoryId">Kategori Seçiniz</label>
            </div>
            <div class="form-group form-floating">
              <input type="number" step=".01" id="purchasePrice" formControlName="purchasePrice" class="form-control" placeholder="Alış Fiyatı" style="margin-bottom: 20px;">
              <label for="purchasePrice">Alış Fiyatı</label>
            </div>
            <div class="form-group form-floating">
              <input type="number" step=".01" id="wholesalePrice" formControlName="wholesalePrice" class="form-control" placeholder="Toptan Fiyatı" style="margin-bottom: 20px;">
              <label for="wholesalePrice">Toptan Fiyatı</label>
            </div>
            <div class="form-group form-floating">
              <input type="number" step=".01" id="retailPrice" formControlName="retailPrice" class="form-control" placeholder="Perakende Fiyatı" style="margin-bottom: 20px;">
              <label for="retailPrice">Perakende Fiyatı</label>
            </div>
            <div class="form-group form-floating">
              <input type="number" id="minQuantityForWholesale" formControlName="minQuantityForWholesale" class="form-control" placeholder="Toptan İçin Minumum Adet" style="margin-bottom: 20px;">
              <label for="minQuantityForWholesale">Toptan İçin Minumum Adet</label>
            </div>
            <div class="form-group form-floating">
              <input type="number" id="payBackRate" formControlName="payBackRate" class="form-control" placeholder="Bonus Oranı" style="margin-bottom: 20px;">
              <label for="payBackRate">Bonus Oranı</label>
            </div>
            <div class="form-group form-floating">
              <input type="number" id="stockAmount" formControlName="stockAmount" class="form-control" placeholder="Stok Adedi" style="margin-bottom: 20px;">
              <label for="stockAmount">Stok Adedi</label>
            </div>
            <div class="input-group mb-3">
              <input type="file" accept="image/*" (change)="selectImage($event, 1)" class="form-control" id="image1" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
            </div>
            <div class="input-group mb-3">
              <input type="file" accept="image/*" (change)="selectImage($event, 2)" class="form-control" id="image2" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
            </div>
            <div class="input-group mb-3">
              <input type="file" accept="image/*" (change)="selectImage($event, 3)" class="form-control" id="image3" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
            </div>
            <div class="input-group mb-3">
              <input type="file" accept="image/*" (change)="selectImage($event, 4)" class="form-control" id="image4" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
            </div>
        </form>
      </div>
      <div class="card-footer">
        <button type="button" class="btn btn-primary" (click)="productAdd()">Ürünü Kaydet</button>
      </div>
    </div>

  </div>
</div>
